language: python
sudo: required
dist: trusty
python:
- '2.7'
- '3.4'
- '3.5'
- '3.6'
cache: pip
before_install:
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && openssl aes-256-cbc -K $encrypted_cebf25e6c525_key
  -iv $encrypted_cebf25e6c525_iv -in .env.enc -out .env -d || true'
- npm install npm@latest -g
install:
- pip install tox-travis
- pip install bumpversion
- npm install @semantic-release/exec
- 'if [ "${TRAVIS_TAG}" = "${TRAVIS_BRANCH}" ]; then cd appscan; make asoc-tool; cd ../; fi'
before_script:
- 'if [ "${TRAVIS_TAG}" = "${TRAVIS_BRANCH}" ]; then chmod a+x ./appscan/ASOC.sh; fi'
script:
- 'if [ "${TRAVIS_TAG}" = "${TRAVIS_BRANCH}" ]; then ./appscan/ASOC.sh; fi'
- pip install -U python-dotenv
- tox
before_deploy:
- sudo apt-get update
- pip install -r requirements.txt
- pip install -r requirements-dev.txt
- pip install pypandoc
- sudo apt-get install pandoc
- pip install --editable .
deploy:
  - provider: script
    script: docs/publish.sh
    skip_cleanup: true
    on:
      python: '2.7'
      branch: master
  - provider: script
    script: npx semantic-release
    skip_cleanup: true
    on:
      python: '2.7'
      branch: master
  - provider: pypi
    user: ehdsouza
    password:
      secure: 
    repository: https://upload.pypi.org/legacy
    skip_cleanup: true
    on:
      python: '2.7'
      branch: master
